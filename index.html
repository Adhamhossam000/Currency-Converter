                <select id="fromCurrency"></select>
            </div>
            <button id="swapBtn" title="Swap Currencies">â‡…</button>
            <div class="input-group">

            <button id="convertBtn">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
